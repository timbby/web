<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script type="text/javascript" src='https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js'></script>
</head>
<body>

<div id="app">
    <div v-for="message_info in message_list">
        <span v-text="message_info.create_time.split(' ')[1]"></span>
        <span v-text="message_info.remote_ip"></span>
        <br>
        <span style="left: 2rem; position: relative;" v-text="message_info.desc"></span>
    </div>

    <div>
        <input type="text" ref="input">
        <input type="button" v-on:click="send_message()" value="发送">
    </div>

</div>


<script src="./js/index.js"></script>
</body>
</html>
